<div style="background-color: white;">
    <h1 style="padding-left: 1%; padding-top: 1%; color: #3a3a3a">Configuration</h1>
    <mat-divider></mat-divider>
</div>
<div class="row" style="padding: 1%">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 align-center">
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="company"><h2 style="font-size: 1rem; margin: 0 0 8px;">Select Company Name:</h2></label>
                                <select class="form-control form-select mb-3" id="company">
                  <option selected>Select Company</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                            </div>
                            <div class="form-group">
                                <label for="expiry"><h2 style="font-size: 1rem; margin: 0 0 8px;">Expiry Limit:</h2></label>
                                <input class="form-control" placeholder="Expiry Limit" [matDatepicker]="picker" (click)="picker.open()" id="funkystyling">
                                <span class="input-group-addon">
                  <mat-datepicker #picker></mat-datepicker>
                </span>
                            </div>
                            <br />
                            <div class="form-group">
                                <label for="skip"><h2 style="font-size: 1rem; margin: 0 0 8px;">Skip Limit:</h2></label>
                                <input type="number" class="form-control" id="skip" placeholder="Skip Limit" />
                            </div>
                            <div class="align">
                                <div class="mt-2">
                                    <button type="submit" class="btn btn-primary submit-btn">
                    Submit
                  </button>
                                    <button style="border-color: grey;" class="btn my-1">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div style="background-color: white">
  <h1 style="padding-left: 1%; padding-top: 1%; color: #3a3a3a">
    Configuration
  </h1>
  <mat-divider></mat-divider>
</div>
<div class="row" style="padding: 1%">
  <div class="col-lg-12">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6 align-center">
            <form class="form-inline" #form="ngForm" (ngSubmit)="submit()">
              <div class="form-group">
                <label for="company"
                  ><h2 style="font-size: 1rem; margin: 0 0 8px">
                    Select Company Name:
                  </h2></label
                >
                <select class="form-control form-select mb-3" (change)="showCompany($event)" id="company" name="selected_company" [(ngModel)]="data.selected_company">
                  <option selected value="">Select Company</option>
                  <option *ngFor="let item of companyList; index as i" value="{{item}}">{{item}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="expiry"
                  ><h2 style="font-size: 1rem; margin: 0 0 8px">
                    Expiry Limit:
                  </h2></label
                >
                <input
                  class="form-control"
                  placeholder="Expiry Limit"
                  [matDatepicker]="picker"
                  (click)="picker.open()"
                  id="funkystyling"
                  name="expiry_limit"
                  [(ngModel)]="data.expiry_limit"
                />
                <span class="input-group-addon">
                  <mat-datepicker #picker></mat-datepicker>
                </span>
              </div>
              <br />
              <div class="form-group">
                <label for="skip"
                  ><h2 style="font-size: 1rem; margin: 0 0 8px">
                    Skip Limit:
                  </h2></label
                >
                <input
                  type="number"
                  class="form-control"
                  id="skip"
                  placeholder="Skip Limit"
                  name="limit"
                  [(ngModel)]="data.skip_limit"
                />
              </div>
              <div class="align">
                <div class="mt-2">
                  <button type="submit" class="btn btn-primary submit-btn">
                    Submit
                  </button>
                  <button style="background-color: grey; color: white;" class="btn my-1" type="button" (click)="form.reset()">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

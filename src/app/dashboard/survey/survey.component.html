<div style="background-color: white;">
    <h1 style="padding-left: 1%; padding-top: 1%; font-weight: bold;">
        Survey Creation
        <span style="right: 0; position: absolute; margin-right: 1rem">
      <button
        type="button"
        class="btn surveyCreate"
        (click)="createSurvey()"
        style="background: #2d69eb; color: white"
      >
        Create survey&nbsp;
        <i class="fa fa-file fa-1x"></i>
      </button>
    </span>
    </h1>
    <mat-divider class="mt-3"></mat-divider>
</div>
<div class="row" style="padding: 1%">
    <div class="col-lg-12" *ngIf="noRecords">
        <mat-card>
            <div style="text-align: center">
                <img style="height: 300px; width: 300px" src="assets/no_files_records_256.png" alt="" />
            </div>
            <div style="text-align: center">
                <h1 style="color: #2d69eb">No Records Found</h1>
            </div>
        </mat-card>
    </div>
    <div class="col-lg-12" *ngIf="!noRecords">
        <div class="row" style="padding: 1%">
            <div class="col-lg-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th class="sno" mat-header-cell *matHeaderCellDef>SNo.</th>
                        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="surveyName">
                        <th mat-header-cell *matHeaderCellDef>Survey Name</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.surveyName }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="catagoryName">
                        <th mat-header-cell *matHeaderCellDef>Category</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.catagoryName }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="surveyDate">
                        <th mat-header-cell *matHeaderCellDef>Survey Period</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.surveyDate }} to {{ element.surveyDate }}
                        </td>
                    </ng-container>
                    <ng-container class="liveCol" matColumnDef="live">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Live</th>
                        <td mat-cell *matCellDef="let element" style="text-align: center;">
                            <input type="radio" (change)="liveCheck($event, element.surveyName, element.id)" 
                                name="radio" [checked]="element.activeStatus === '1'" />
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="download">
                        <th class="downloadCol" mat-header-cell *matHeaderCellDef>Respondent<br>Download</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button>
                          <mat-icon
                            style="transform: scale(0.8); color: blue; cursor: pointer"
                            (click)="downloadSurvey(element.surveyName)"
                            >file_download</mat-icon
                          >
                        </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="downloadQues">
                        <th class="downloadCol" mat-header-cell *matHeaderCellDef>Questionnaire<br>Download</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button>
                          <mat-icon
                            style="transform: scale(0.8); color: blue; cursor: pointer"
                            >file_download</mat-icon
                          >
                        </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row pt-3" style="background-color: white;">
    <div class="col-2">
        <h1 style="padding-left: 3%; padding-top: 1%; font-weight: bold;">Admin/Audit</h1>
    </div>
    <div class="col-4">
        
    </div>
    <div class="col-5">
        <span style="right: 0; position: absolute; margin-right: 1rem">
        <button
          type="button"
          class="btn adminCreate"
          (click)="goToAdmin()"
          style="background: #069c33; font-weight: 500; color: white"
        >
          Go to User&nbsp;
          <i class="fa fa-user fa-1x"></i>
        </button>
      </span>
    </div>
    <mat-divider class="mt-3"></mat-divider>

</div>
<div class="row" style="padding: 1%">
    <div class="col-lg-12" *ngIf="noRecords">
        <mat-card>
            <div style="text-align: center">
                <img style="height: 300px; width: 300px" src="assets/no_files_records_256.png" alt="" />
            </div>
            <div style="text-align: center">
                <h1 style="color: #2d69eb">No Records Found</h1>
            </div>
        </mat-card>
      </div>
    <div class="col-lg-12" *ngIf="!noRecords">
        <div class="row" style="padding: 1%">
            <div class="col-lg-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="id">
                        <th class="sno" mat-header-cell *matHeaderCellDef>S/N</th>
                        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                    </ng-container>
                    <ng-container matColumnDef="api_type">
                        <th mat-header-cell *matHeaderCellDef>Api Type</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element?.api_type }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef>Created At</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.created_at }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="request">
                        <th mat-header-cell *matHeaderCellDef>Request</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.request }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="response">
                      <th mat-header-cell *matHeaderCellDef>Response</th>
                      <td mat-cell *matCellDef="let element">
                          {{ element.response }}
                      </td>
                  </ng-container>
                    <ng-container matColumnDef="updated_at">
                        <th mat-header-cell *matHeaderCellDef>Updated At</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.updated_at }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="user_name">
                        <th mat-header-cell *matHeaderCellDef>User Name</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.user_name }}
                        </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>        
    </div>
    
  </div>
  <ngb-pagination
        [collectionSize]="totalPages"
        [(page)]="currentPage"
        [maxSize]="5"
        [boundaryLinks]="true"
        [pageSize]="pageSize"
        (pageChange)="pageChanged(currentPage)"
        class="d-flex justify-content-center"
      ></ngb-pagination>

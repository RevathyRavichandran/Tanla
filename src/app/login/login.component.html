<img class="mt-5" src="assets/tanla_bg_logo.png" alt="">
<div class="login_container">
  <div class="row contain">
    <div class="col-lg-3 col-md-6"></div>
    <div
      class="col-lg-6 col-md-6 col-sm-12 col-xs-12 border-container"
      style="background-color: white"
    >
      <img class="mb-4"
        src="./assets/tanla_logo.png"        
      />
      <form
        class="col-12"
        style="background-color: white"
        [formGroup]="fg"
        (ngSubmit)="login()"
      >
        
          <div class="">
            <div class="">
              <h1 class="mb-3"><b>Login</b></h1>
              <div>
                 <label class="label"
                >Email ID</label
              >

              <div class="">
                <input
                  type="text"
                  class="margin"
                  placeholder="Enter your Email id"
                  name="email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="">
              <label class="label"
                >Password</label
              >
              <div class="">
                <input
                  type="password"
                  class="margin"
                  placeholder="Enter your Password"
                  name="password"
                  formControlName="password"
                />
              </div> 
              </div>
              
            </div>
            <div>
                <a href="/resetPassword">Reset Password</a>
            </div>
            <br>
            <div class="col-md-12 text-center">
              <button
                type="submit"
                class="btn submit-btn"
                [disabled]="fg.invalid"
              >
                Sign In
              </button>
            </div>
          </div>
        
      </form>
    </div>
  </div>
  
</div>

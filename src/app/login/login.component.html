<div class="login_container">
  <div class="row contain">
    <div class="col-lg-3 col-md-6"></div>
    <div
      class="col-lg-6 col-md-6 col-sm-12 col-xs-12 border-container"
      style="background-color: white"
    >
    <img style="width: 10rem; margin-left: -1rem; padding-bottom: 1rem;" src="./assets/cropped-Twixor_logo.png" alt="" />
      <form
        class="col-12"
        style="background-color: white"
        [formGroup]="fg"
        (ngSubmit)="login()"
      >
        
          <div class="">
            <div class="">
              <h1 class="mb-3"><b>Login</b></h1>
              <div>
                 <label class="label"
                >Email ID</label
              >

              <div class="">
                <input
                  type="text"
                  class="margin"
                  placeholder="Enter your Email id"
                  name="email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="">
              <label class="label"
                >Password</label
              >
              <div class="">
                <input
                  type="password"
                  class="margin"
                  placeholder="Enter your Password"
                  name="password"
                  formControlName="password"
                />
              </div> 
              </div>
              
            </div>
            <div>
              <a routerLink="/resetPassword">Reset Password</a> | <a routerLink="/forgotPassword">Forgot Password</a>
            </div>
            <br>
            <div class="col-md-12 text-center">
              <button
                type="submit"
                class="btn submit-btn"
                [disabled]="fg.invalid"
              >
                Sign In
              </button>
            </div>
          </div>
        
      </form>
    </div>
  </div>
  
</div>
